<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Styles-->

    <link rel="stylesheet" href="style.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;500&display=swap" rel="stylesheet">


    <title>Movies</title>
</head>

<body>
    <main>
        <h1>Filmes Pupulares</h1>

        <form action="">

            <input type="text" name="pesquisar" placeholder="Digite algum filme para pesquisar">

        </form>

        <div class="showFavoritos">
            <input type="checkbox" name="favorito" id="favoritos">
            <label for="favoritos">Mostra apenas meus filmes favoritos</label>
        </div>


        <section class="container">
            <div class="cardMovie">
                <div class="movieInfo">
                    <div>
                        <img src="https://raw.githubusercontent.com/romulomax47/-7dayChallenge-Movie/53638dc02b1aa1c4bcf90acc2542b30b6d04adb7/img/movie1.svg"
                            alt="filmeAvatar">

                    </div>

                    <div class="MovieText">

                        <h4 class="titulo-filme" id="txt">Avatar 2010</h4>

                        <div class="informaçoes">
                            <div class="star">
                                <img src="https://raw.githubusercontent.com/romulomax47/-7dayChallenge-Movie/53638dc02b1aa1c4bcf90acc2542b30b6d04adb7/icon/star-icon.svg"
                                    alt="star">
                                <span>9.2</span>
                            </div>

                            <div>
                                <img src="https://raw.githubusercontent.com/romulomax47/-7dayChallenge-Movie/53638dc02b1aa1c4bcf90acc2542b30b6d04adb7/icon/cora%C3%A7%C3%A3o.svg" alt="icon-coração">
                                <span>Favoritar</span>
                            </div>
                        </div>
                    </div>


                    <div class="descricao">
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit.
                            Laudantium, quam eaque placeat non neque odio totam maxime.
                            Tenetur qui eligendi sit quisquam quia pariatur voluptate?
                            Consectetur vel ut ipsum quibusdam!
                        </p>
                    </div>

                </div>

            </div>

        </section>
    </main>
</body>

</html>
