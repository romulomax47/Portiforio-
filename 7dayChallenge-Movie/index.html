<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Styles-->

    <link rel="stylesheet" href="./styles/style.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;500&display=swap" rel="stylesheet">


    <title>Movies</title>
</head>

<body>
    <main>
        <header>
            <h1>Filmes Pupulares</h1>
        </header>

        <form action="">

            <input id="input-movie" type="text" name="pesquisar" placeholder="Digite algum filme para pesquisar">
            <img id = 'btn' src="./img/icons8-search-30.png " alt="search">
        </form>

        <div class="checkbox">
            <input type="checkbox" name="favorito" id="favoritos">
            <label for="favoritos">Mostra apenas meus filmes favoritos</label>
        </div>


        <section class="container">

            <div class="movie">

                <figure >
                    <img  class = 'img' src="./img/images.png" >

                </figure>

                <div class="actions">

                    <h4 class="titulo-filme" id="txt">Avatar 2010</h4>

                    <div class="informacoes">
                        <figure class="cardStar">
                            <img class="star" src="./img/star.png" alt="star">
                            <span>9.2</span>
                        </figure>

                        <figure class="coracao">
                            <img  src="./img/icons8-favorite-96.png" alt="icon-coração" width="30px">
                        </figure>
                    </div>
                </div>


                <article class="descricao">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Laudantium, quam eaque placeat non neque odio totam maxime.
                        Tenetur qui eligendi sit quisquam quia pariatur voluptate?
                        Consectetur vel ut ipsum quibusdam!
                    </p>
                </article>

            </div>




            </div>

        </section>
    </main>

    <script type="module" src="./script/script.js"></script>
</body>

</html>
